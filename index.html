<body>
    <div class="row">
        <div class="col-4"></div>
        <div style="border-radius:10px;" class="col-4 shadow">
            <div class="container">
                <h1 class="text-center mt-2 ">To-Do-List</h1>
                <input id="InputData" class="form-control mt-5" type="text">
                <button onclick="addTask()" class="btn btn-success w-100 mt-2 mb-2">Add Task</button>
                <div id="list1">
                    <div class="d-flex justify-content-evenly" type="none" id="list">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script>

        function addTask() {
            let inputData = document.getElementById("InputData").value
           if(inputData.length>0){
            let newItem = document.createElement('li')
            newItem.innerHTML=inputData
            newItem.style.width="50px"
            // newItem.style.border="2px solid black"
            newItem.style.marginRight="300px"
            newItem.type="none"
            let item1 =document.getElementById("list")
            item1.style.border=".2px solid black"
            item1.style.marginTop="10px"
            item1.style.marginBottom="10px"
            item1.appendChild(newItem)
            // let getItem = document.getElementById("list1")
            let btn=document.createElement("button")
            btn.innerHTML=btn.innerHTML = "<i class=\"fa-solid fa-trash\" style=\"color: #0957dc;\"></i>"
            btn.style.border="none"
            btn.style.backgroundColor="white"
            btn.onclick=function(){
                item1.removeChild(newItem)
            }
            item1.appendChild(btn)
            let btn2=document.createElement("button")             
            btn2.innerHTML="<i class=\"fa-solid fa-pen\"style=\"color: #0957dc;\"></i>"
            btn2.onclick=function(){
                let value=prompt("Edit the text")
                newItem.innerHTML=value
            }
            btn2.style.border="none"
            btn2.style.backgroundColor="white"
            item1.appendChild(btn2)
           }
           
        }

    </script>
